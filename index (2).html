
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Writing Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Writing Website</h1>
        <nav>
            <ul>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#payment">Payment</a></li>
            </ul>
        </nav>
    </header>

    <!-- Profile Section -->
    <section id="profile">
        <h2>Profile</h2>
        <div class="profile-info">
            <p>Name: <span id="profile-name">John Doe</span></p>
            <p>Email: <span id="profile-email">johndoe@example.com</span></p>
            <button onclick="editProfile()">Edit Profile</button>
        </div>
    </section>

    <!-- Settings Section -->
    <section id="settings">
        <h2>Settings</h2>
        <form id="settings-form">
            <label for="theme">Select Theme</label>
            <select id="theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <button type="submit">Save Settings</button>
        </form>
    </section>

    <!-- Payment Section -->
    <section id="payment">
        <h2>Payment Method</h2>
        <p>You can send payments via PayPal to:</p>
        <p><strong>Email:</strong> <span id="paypal-email">blazesatire4@gmail.com</span></p>
        <button onclick="copyEmail()">Copy PayPal Email</button>
    </section>

    <footer>
        <p>&copy; 2024 Writing Website. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
